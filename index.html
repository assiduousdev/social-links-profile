<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A social links profile challenge from Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="sr-only">
      <h1>A social links profile challenge from Frontend Mentor</h1>
    </header>

    <main>
      <article
        class="social-profile bg-grey-800"
        tabindex="0"
        aria-labelledby="jessica-randall-social-card"
      >
        <img
          class="social-profile__picture"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
        />

        <header>
          <h2
            class="social-profile__heading text-preset-1 fw-bold lh-100"
            id="jessica-randall-social-card"
          >
            Jessica Randall
          </h2>
          <p class="clr-green fw-bold lh-100">London, United Kingdom</p>
        </header>

        <blockquote>
          <p class="lh-100">"Front-end developer and avid reader."</p>
        </blockquote>
        <p class="sr-only">â€” Jessica Randall</p>

        <ul class="social-profile__links">
          <li><a class="social-profile__link" href="#">GitHub</a></li>
          <li><a class="social-profile__link" href="#">Frontend Mentor</a></li>
          <li><a class="social-profile__link" href="#">LinkedIn</a></li>
          <li><a class="social-profile__link" href="#">Twitter</a></li>
          <li><a class="social-profile__link" href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
